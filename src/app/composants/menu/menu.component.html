<div id="accordion" class="accordion">
  <div class="card" *ngFor="let menu of menuProperties">
    <div class="card-header" id="{{ menu.id }}">
      <h5 class="mb-0">
        <button
          class="btn btn-link btn-block text-left"
          type="button"
          data-toggle="collapse"
          [attr.data-target]="'#collapse' + menu.id"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          {{ menu.titre }}
        </button>
      </h5>
    </div>

    <div
      id="{{ menu.id }}"
      class="collapse show"
      [attr.aria-labelledby]="'#menu' + menu.id"
      data-parent="#accordionExample"
      *ngFor="let sousmenu of menu.sousMenu"
    >
      {{ sousmenu.titre }}
    </div>
  </div>
</div>
